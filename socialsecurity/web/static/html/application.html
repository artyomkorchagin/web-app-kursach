<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="application-container">
        <h2>Отправить Заявку</h2>
        <form action="/api/send-application" method="POST">
            <!-- Benefit Selection -->
            <div class="form-group">
                <label for="benefit_id">Пособие:</label>
                <select id="benefit_id" name="benefit_id" required>
                    <option value="" disabled selected>-- Выберите пособие --</option>
                    <!-- Example benefits (static data) -->
                    <option value="1">Пособие на ребенка</option>
                    <option value="2">Социальное пособие</option>
                    <option value="3">Пенсионное пособие</option>
                </select>
            </div>

            <!-- Service Selection -->
            <div class="form-group">
                <label for="service_id">Услуга:</label>
                <select id="service_id" name="service_id" required>
                    <option value="" disabled selected>-- Выберите услугу --</option>
                    <!-- Example services (static data) -->
                    <option value="1">Консультация юриста</option>
                    <option value="2">Медицинское обслуживание</option>
                    <option value="3">Образовательные курсы</option>
                </select>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="description">Доп. информация:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
