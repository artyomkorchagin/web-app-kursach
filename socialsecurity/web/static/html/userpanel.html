<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9fb;
        }
        .user-panel {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .user-panel h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .user-panel button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50; /* Green for Apply Application */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .user-panel button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .user-panel button:nth-child(3) {
            background-color: #007BFF; /* Blue for View Applications */
        }
        .user-panel button:nth-child(3):hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .user-panel button:last-child {
            background-color: #FF5733; /* Red for Logout */
        }
        .user-panel button:last-child:hover {
            background-color: #c13b1e; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="user-panel">
        <h1>User Panel</h1>
        <button onclick="window.location.href='/apply-application'">Apply Application</button>
        <button onclick="window.location.href='/view-applications'">View Applications</button>
        <button onclick="window.location.href='/logout'">Logout</button>
    </div>
</body>
</html>
