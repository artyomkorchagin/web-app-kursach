<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать Заявку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9fb;
        }

        .application-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .application-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .form-group select option {
            padding: 10px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="application-container">
        <h2>Редактировать Заявку</h2>
        <form action="/api/update-application" method="POST">
            <!-- Hidden Input for Application ID -->
            <input type="hidden" id="application_id" name="application_id" value="12345">

            <!-- Benefit Selection -->
            <div class="form-group">
                <label for="benefit_id">Пособие:</label>
                <select id="benefit_id" name="benefit_id" required>
                    <option value="" disabled>-- Выберите пособие --</option>
                    <option value="1" {{ if eq benefit_id 1 }}selected{{ end }}>Пособие на ребенка</option>
                    <option value="2" {{ if eq benefit_id 2 }}selected{{ end }}>Социальное пособие</option>
                    <option value="3" {{ if eq benefit_id 3 }}selected{{ end }}>Пенсионное пособие</option>
                </select>
            </div>

            <!-- Service Selection -->
            <div class="form-group">
                <label for="service_id">Услуга:</label>
                <select id="service_id" name="service_id" required>
                    <option value="" disabled>-- Выберите услугу --</option>
                    <option value="1" {{ if eq service_id 1 }}selected{{ end }}>Консультация юриста</option>
                    <option value="2" {{ if eq service_id 2 }}selected{{ end }}>Медицинское обслуживание</option>
                    <option value="3" {{ if eq service_id 3 }}selected{{ end }}>Образовательные курсы</option>
                </select>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="description">Доп. информация:</label>
                <textarea id="description" name="description" rows="4" required>{{ description }}</textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Сохранить Изменения</button>
        </form>
    </div>
</body>
</html>
