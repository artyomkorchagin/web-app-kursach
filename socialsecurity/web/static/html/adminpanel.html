<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .admin-panel {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .admin-panel h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .admin-panel button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .admin-panel button:hover {
            background-color: #0056b3;
        }
        .admin-panel button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Admin Panel</h1>
        <button onclick="window.location.href='/view-applications'">View Applications</button>
        <button onclick="window.location.href='/manage-users'">Manage Users</button>
        <button onclick="window.location.href='/logout'">Logout</button>
    </div>
</body>
</html>
